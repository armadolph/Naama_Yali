<div class = "container">
    <h2 class="page-header"> Add Contact</h2>
    <form (submit)="addNewContact()">
        <div class="form-group">
            <label> First Name </label>
            <input name="first_name" type="text" [(ngModel)]="first_name">
        </div>
        <div class="form-group">
            <label> Last Name </label>
            <input name="last_name" type="text" [(ngModel)]="last_name">
        </div>
        <div class="form-group"> 
            <label> Phone </label>
            <input name="phone" type="text" [(ngModel)]="phone">
        </div>
        <input type="submit" class = "btn btn btn-success" value="Add">
    </form>
</div>
<hr>
<div class = "container">
    <div>
        <div>
            <h3> List of contacts</h3>
        </div>
        <div *ngFor = "let contact of contacts">
            <div class="col-md-3">
                {{ contact.first_name}}
            </div>
            <div class="col-md-3">
                {{ contact.last_name}}
            </div>
            <div class="col-md-3">
                {{ contact.phone}}
            </div>
            <div class="col-md-3">
                <input type="button" (click) = "deleteContact(contact._id)" value = "Delete" class = "btn btn-danger">
            </div>
        </div>
    
    </div>
</div>
